        }else {
            document.getElementById('result-display').innerHTML = 'Level failed!';
        }

        document.getElementById('name-dis').innerHTML = ' '+selected_name;
        document.getElementById('icon-dis').src = '../pic/'+selected_name+'.jpg';
        document.getElementById('score-dis').innerHTML = stats[0];
        document.getElementById('lives-dis').innerHTML = '<i>'+stats[2]+'</i>'+' /3';
